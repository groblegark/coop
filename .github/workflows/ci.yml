name: CI

on:
  push:
    branches: [main]
  pull_request:
  merge_group:

env:
  CARGO_TERM_COLOR: always
  RUSTC_WRAPPER: ""

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all -- -D warnings

  quench:
    name: Quench
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install quench
        run: curl -fsSL https://github.com/alfredjeanlab/quench/releases/latest/download/install.sh | bash
      - run: quench check --ci

  test:
    name: Test (${{ matrix.os }})
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install system deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y protobuf-compiler tmux
          curl -fsSL https://github.com/alfredjeanlab/claudeless/releases/latest/download/claudeless-linux-x86_64.tar.gz | sudo tar xz -C /usr/local/bin
      - name: Install system deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install protobuf tmux
          curl -fsSL https://github.com/alfredjeanlab/claudeless/releases/latest/download/claudeless-darwin-aarch64.tar.gz | sudo tar xz -C /usr/local/bin
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --all
      - run: cargo test --all

  audit:
    name: Audit
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  deny:
    name: Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check licenses bans sources

  docker:
    name: Docker (${{ matrix.name }})
    runs-on: ubuntu-latest
    needs: [test]
    strategy:
      matrix:
        include:
          - name: empty
            target: empty
            tag: coop:empty
            scope: docker-empty
          - name: claude
            target: claude
            tag: coop:claude
            scope: docker-claude
          - name: gemini
            target: gemini
            tag: coop:gemini
            scope: docker-gemini
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: ${{ matrix.target }}
          push: false
          load: true
          tags: ${{ matrix.tag }}
          cache-from: type=gha,scope=${{ matrix.scope }}
          cache-to: type=gha,mode=max,scope=${{ matrix.scope }}
      - name: Smoke test
        run: docker run --rm ${{ matrix.tag }} --help

  docker-e2e:
    name: Docker E2E
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - uses: Swatinem/rust-cache@v2
      - uses: docker/setup-buildx-action@v3
      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: claudeless
          push: false
          load: true
          tags: coop:test
          cache-from: type=gha,scope=docker-claudeless
          cache-to: type=gha,mode=max,scope=docker-claudeless
      - name: Run Docker E2E tests
        run: COOP_DOCKER_TESTS=1 cargo test --test docker_e2e -- --test-threads=1
