name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: coop-linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: coop-linux-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: coop-darwin-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: coop-darwin-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protobuf compiler (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protobuf compiler (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install cross-compilation deps (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Set version from tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Setting workspace version to $VERSION"
          # Portable sed: works on both macOS and GNU/Linux
          tmp=$(mktemp)
          sed "s/^version = \"0.1.0\"/version = \"$VERSION\"/" Cargo.toml > "$tmp"
          mv "$tmp" Cargo.toml

      - name: Build
        env:
          RUSTC_WRAPPER: ""
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: |
          cargo build --release --target ${{ matrix.target }}
          strip target/${{ matrix.target }}/release/coop 2>/dev/null || true

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf /tmp/${{ matrix.artifact }}.tar.gz coop

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: /tmp/${{ matrix.artifact }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -name '*.tar.gz' -exec mv {} . \;
          sha256sum *.tar.gz > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger gastown rebuild
        if: success()
        env:
          GH_TOKEN: ${{ secrets.DISPATCH_PAT }}
        run: |
          gh api repos/groblegark/gastown/dispatches \
            -f event_type=coop-release \
            -f client_payload[tag]=${{ github.ref_name }} || true
