[graph]
# Only check dependencies for platforms we support (excludes Windows)
targets = [
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
]

[advisories]
version = 2

[licenses]
version = 2
unused-allowed-license = "allow"

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │ WARNING: AI AGENTS MAY NOT MODIFY THIS LIST                                 │
# │                                                                             │
# │ Adding licenses requires human review and legal consideration.              │
# │ If a dependency fails the license check, report it to a human maintainer.  │
# │ DO NOT add new licenses to work around CI failures.                         │
# └─────────────────────────────────────────────────────────────────────────────┘
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unlicense",
    "Zlib",
    "CC0-1.0",
    # webpki-roots (Mozilla CA certificates) — permissive data license
    "CDLA-Permissive-2.0",
]

# Our own crate uses BUSL-1.1
exceptions = [
    { allow = ["BUSL-1.1"], crate = "coop" },
]

[bans]
multiple-versions = "deny"
wildcards = "deny"

skip = [
    # bitflags 1.x pulled by inotify (via notify), while 2.x is used by nix et al.
    { crate = "bitflags@1" },
    # hashbrown 0.15 pulled by petgraph (via prost-build), while 0.16 is used by indexmap
    { crate = "hashbrown@0.15" },
    # getrandom 0.2 pulled by tokio-tungstenite (dev), while 0.3 is used by rand/tempfile/uuid
    { crate = "getrandom@0.2" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
