[graph]
# Only check dependencies for platforms we support (excludes Windows)
targets = [
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
]

[advisories]
version = 2

[licenses]
version = 2
unused-allowed-license = "allow"

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │ WARNING: AI AGENTS MAY NOT MODIFY THIS LIST                                 │
# │                                                                             │
# │ Adding licenses requires human review and legal consideration.              │
# │ If a dependency fails the license check, report it to a human maintainer.  │
# │ DO NOT add new licenses to work around CI failures.                         │
# └─────────────────────────────────────────────────────────────────────────────┘
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unlicense",
    "Zlib",
    "CC0-1.0",
    # webpki-roots (Mozilla CA certificates) — permissive data license
    "CDLA-Permissive-2.0",
    # aws-lc-sys (AWS LibCrypto) — permissive, used by rustls via reqwest
    "OpenSSL",
]

# Our own crates use BUSL-1.1
exceptions = [
    { allow = ["BUSL-1.1"], crate = "coop" },
    { allow = ["BUSL-1.1"], crate = "coop-specs" },
]

[bans]
multiple-versions = "deny"
wildcards = "deny"

skip = [
    # hashbrown 0.15 pulled by petgraph (via prost-build), while 0.16 is used by indexmap
    { crate = "hashbrown@0.15" },
    # getrandom 0.2 pulled by ring (via rustls/async-nats)
    { crate = "getrandom@0.2" },
    # getrandom 0.3 pulled by rand/uuid, while 0.4 is used by tempfile
    { crate = "getrandom@0.3" },
    # thiserror 1.x pulled by async-nats, while 2.x is used by the rest of the codebase
    { crate = "thiserror@1" },
    { crate = "thiserror-impl@1" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
