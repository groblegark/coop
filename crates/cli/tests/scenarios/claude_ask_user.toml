name = "ask-user"

[[responses]]
pattern = { type = "any" }
max_matches = 1

[responses.response]
text = "Let me ask you a question."

[[responses.response.tool_calls]]
tool = "AskUserQuestion"
input = { questions = [{ question = "Which DB?", header = "DB", options = [{ label = "PostgreSQL", description = "Relational" }, { label = "SQLite", description = "Embedded" }], multiSelect = false }] }

[[responses]]
pattern = { type = "any" }
response = "Great choice."

[tool_execution]
mode = "live"

[tool_execution.tools.AskUserQuestion]
auto_approve = true

[tool_execution.tools.AskUserQuestion.answers]
"Which DB?" = "PostgreSQL"
